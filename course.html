<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offered Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        aside {
            width: 100px;
            background-color: #11254D;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px;
            border-radius: 50%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        nav ul li a img {
            width: 30px;
            margin-bottom: 5px;
        }

        body {
            background-color: #f4f4f4;
            background-attachment: fixed;
            display: flex;
        }

        main {
            margin-left: 100px;
            width: calc(100% - 100px);
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            color: #333;
        }

        .home-title {
            color: #11254D;  
            font-size: 24px; 
            display: flex; 
            align-items: center;
            gap: 10px;
        }

        .home-title img {
            width: 40px;
            height: auto;
        }

        .image-container {
    display: flex;
    flex-direction: row; 
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}
        img {
            max-width: 25%;
            height: auto;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        @media screen and (max-width: 768px) {
            aside {
                width: 70px;
            }

            .logo img {
                width: 50px;
            }

            nav ul li a {
                font-size: 12px;
            }

            main {
                margin-left: 70px;
                width: calc(100% - 70px);
                padding: 10px;
            }

            .image-container img {
                max-width: 60%;
            }
        }

        @media screen and (max-width: 480px) {
            aside {
                width: 50px;
            }

            .logo img {
                width: 40px;
            }

            nav ul li a {
                font-size: 10px;
            }

            main {
                margin-left: 50px;
                width: calc(100% - 50px);
                padding: 5px;
            }

            .home-title {
                font-size: 18px;
            }

            .image-container img {
                max-width: 90%; 
            }
        }

    </style>
</head>
<body>

    <aside>
        <div class="logo">
            <img src="Smcc_logo.gif" alt="SMCC Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html"><img src="homeicon.png" alt="Home"> Home</a></li>
                <li><a href="about.html"><img src="abouticon.png" alt="About SMCC"> About SMCC</a></li>
                <li><a href="course.html"><img src="courseicon.png" alt="Courses Offered"> Courses Offered</a></li>
                <li><a href="service.html"><img src="serviceicon.png" alt="Services"> Services</a></li>
                <li><a href="contact.html"><img src="contactus.png" alt="Contact Us"> Contact Us</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2 class="course-title"> 
            <img src="courseiconblue.png" alt="Offered Courses"> Offered Courses
        </h2>        

        <div class="image-container">
            <img src="program.png" alt="VMGO">
            <img src="program1.png" alt="VMGO">
            <img src="program2.png" alt="VMGO">
            <img src="program3.png" alt="VMGO">
            <img src="program4.png" alt="VMGO">
            <img src="program5.png" alt="VMGO">
        </div>
        
    </main>

</body>
</html>
